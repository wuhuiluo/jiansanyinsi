<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定宽高 使用子绝父相 + margin-left + margin-right 实现盒子居中</title>
    <style>
        .box-wrapper {
            width: 300px;
            height: 300px;
            position: relative;
            border: 1px solid red;
        }
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box-wrapper">
        <div class="box"></div>
    </div>
</body>
</html>
