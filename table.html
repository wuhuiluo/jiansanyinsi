<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用table布局实现左边定宽，右边自适应</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box-wrapper {
        width: 600px;
        height: 400px;
        display: table;
        border: 1px solid #000;
      }
      .left-box {
        width: 200px;
        height: 100%;
        background: blue;
        display: table-cell;
      }
      .right-box {
        height: 100%;
        background: red;
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="box-wrapper">
      <div class="left-box">left-box</div>
      <div class="right-box">right-box</div>
    </div>
  </body>
</html>
