<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子居中</title>
    <style>
      .box-wrapper {
        width: 300px;
        height: 300px;
        position: relative;
        border: 1px solid red;
      }
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box-wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
