<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outter {
        width: 300px;
        height: 300px;
        position: relative;
        background: #000;
      }
      .inner {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="outter">
      <div class="inner">box</div>
    </div>
  </body>
</html>
