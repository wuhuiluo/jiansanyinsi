<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css实现左边定宽，右边自适应 使用position + padding-left实现</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box-wrapper {
        position: relative;
        width: 600px;
        height: 400px;
        border: 1px solid #000;
      }
      .left-box {
        position: absolute;
        width: 200px;
        height: 100%;
        background-color: red;
      }
      .right-box {
        padding-left: 200px;
        height: 100%;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box-wrapper">
      <div class="left-box">left-box</div>
      <div class="right-box">2</div>
    </div>
  </body>
</html>
