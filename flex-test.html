<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box-wrapper {
        width: 300px;
        height: 300px;
        display: flex;
      }
      .left-box {
        width: 100px;
        height: 100%;
        background: blue;
      }
      .right-box {
        flex: 1;
        height: 100%;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box-wrapper">
      <div class="left-box">123</div>
      <div class="right-box">123</div>
    </div>
  </body>
</html>
