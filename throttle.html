<html lang="en">

  <body></body>
  <script>
    //   单位时间内，只有一次生效
    function throttle(fn, delay) {
      let timer;
      return function (event) {
        if (timer) {
          return false;
        }
        timer = setTimeout(() => {
          clearTimeout(timer);
          timer = null;
          fn(event);
        }, delay);
      };
    }
    window.onresize = throttle(function (event) {
      console.log(event);
    }, 1000);
  </script>
</html>
